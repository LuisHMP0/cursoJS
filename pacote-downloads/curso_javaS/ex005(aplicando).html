<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aprendizado de JS </title>
    <style>
        body {
            font: normal 20pt Arial;
            text-align: center;
            color: blanchedalmond;
            background-color: black;
        }

    </style>
</head>
<body>
    <div> 
        <h1> Aplicando meu aprendizado! </h1>
        <script>
            window.alert('Olá seja bem vindo ao meu site! Ele foi criado com o intuito de aplicar oque estou aprendendo, comecei a fazer ele dia 05/07/2023....')
            var data = window.prompt('Que dia você está abrindo este site?')
            window.alert('UAU!! Você está abrindo no dia ' + data + ' esse dia é muito especial!')
            var nome = window.prompt('Agora me diga quem está ai por trás dessa tela!! :)')
            window.alert('Ok, agora posso lhe mostrar o site... Mas antes...')
            var n1 = Number(window.prompt('Coloque um numero!'))
            var n2 = Number(window.prompt('Coloque outro número!'))
            var n3 = Number(window.prompt('Coloca mais umzinho vai hehe XD'))
            var soma = n1 + n2 + n3
            document.write('Pronto! Seja bem vindo ' + nome + ' este é o meu site de aplicações de aprendizagem! Apesar de eu não saber muita coisa ainda, o intuito é tentar interagir com você da melhor maneira possivel!')
            document.write(' Agora uma curiosidade, sabia que a soma dos três números que você escreveu é: ' + soma + '? Legal né?!')
            
        </script>
    </div>
</body>
</html>
