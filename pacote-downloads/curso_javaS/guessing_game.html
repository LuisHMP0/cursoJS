<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Guessing Game </title>
    <link rel="stylesheet" href="guessing_game.css">
<body>
    <h1> Guessing Game </h1>
    <section> 
        <div> Guess a number from 0 to 10 </div>
        <input type="number" name="txtnumb" id="txtnumb"> <input type="button" value="Guess" onclick="guess()">
        <div id="res"></div>

        <script>
        var numero = document.getElementById('txtnumb')
        var res = document.getElementById('res')
        var numeroPrincipal = 4;
        function guess() {
            if (numero =! numeroPrincipal) {
                res.innerHTML = ('Errou, tente novamente...')
            } else if (numero = numeroPrincipal) {
                res.innerHTML = (`Parabéns, você acertou! O número é ${numeroPrincipal}` )
            } 
        
        
    }
        </script>

    </section>
</body>
</html>
