<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n1 = Number(window.prompt('Coloque um número: '))
        var n2 = Number(window.prompt('Coloque outro número: '))

        // operadores 
        var soma = n1 + n2
        var subtracao = n1 - n2
        var multipicacao = n1 * n2
        var divisao = n1 / n2
        var resto = n1 % n2 
        var ponteciacao = n1 ** n2
        // respostas 
        window.alert(`Soma: ${soma}; Subtração: ${subtracao}; Multiplicação: ${multipicacao}; Divisão: ${divisao}; Resto: ${resto}; Potenciação: ${ponteciacao};`) // Para usar o ${}, é necessario usar crase!
        
        // simplicação
        var num = 2
        num += 2 // ISSO É O MESMO QUE num = num + 2

        // incremento 
        var n = 10
        n++ // É O MESMO QUE n + 1     
        document.write('Resposta do num: ' + num + '; Resposta do n: ' + n + ';')
    </script>
</body>
</html>
